<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Quality Score - Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        textarea {
            display: block;
            width: 100%;
            height: 5rem;
            margin: 0.75rem;
        }

        .container {
            margin: auto;
            width: 80%;
            padding: 2rem;
        }

        #result {
            /* Preserve formatting */
            white-space: pre-wrap;
            margin: 0.75rem;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Content Quality Score - Playground</h1>
        <div id="editor_holder" data-theme="html"></div>
        <textarea id="input" placeholder="Put your text you want to analyze here"></textarea>

        <label for="customConfig">Use config</label>
        <input id="customConfig" type="checkbox" checked>

        <label for="endpoint">Choose environment:</label>
        <select id="endpoint">
            <option value="">Select an option</option>
            <option value="https://2q2ffhhelb.execute-api.eu-west-1.amazonaws.com/v1/trustlevels">development</option>
            <option value="https://powr86cuh9.execute-api.eu-west-1.amazonaws.com/v1/trustlevels">production</option>
        </select>

        <label for="token">API token:</label>
        <input type="password" id="token" name="token" placeholder="API token">
        <button id="submit">Analyze</button>
        <div id="result">{}</div>
    </div>

    <h1>Sigmoid config</h1>
    <canvas id="myChart"></canvas>

    <script>
        // Initialize the editor with a JSON schema
        const editor = new JSONEditor(document.getElementById('editor_holder'), {
            schema: {
                type: "object",
                title: "Config",
                properties: {
                    polarity: {
                        type: "object",
                        title: "Polarity",
                        properties: {
                            weight: {
                                type: "number",
                                maximum: 1.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            scaling: {
                                type: "number",
                                maximum: 2.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            steepness: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 5.0,
                                step: 0.01,
                                format: "number",
                            },
                            shift: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 0.1,
                                step: 0.01,
                                format: "number",
                            },
                        },
                    },
                    objectivity: {
                        type: "object",
                        title: "Objectivity",
                        properties: {
                            weight: {
                                type: "number",
                                maximum: 1.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            scaling: {
                                type: "number",
                                maximum: 2.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            steepness: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 5.0,
                                step: 0.01,
                                format: "number",
                            },
                            shift: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 0.1,
                                step: 0.01,
                                format: "number",
                            },
                        },
                    },
                    bias: {
                        type: "object",
                        title: "Bias",
                        properties: {
                            weight: {
                                type: "number",
                                maximum: 1.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            scaling: {
                                type: "number",
                                maximum: 2.0,
                                minimum: 0.0,
                                default: 1.0,
                                step: 0.01,
                                format: "number",
                            },
                            steepness: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 5.0,
                                step: 0.01,
                                format: "number",
                            },
                            shift: {
                                type: "number",
                                maximum: 10.0,
                                minimum: 0.0,
                                default: 0.1,
                                step: 0.01,
                                format: "number",
                            },
                        },
                    },
                }
            },
            required_by_default: true,
        });

        // Hook up the submit button to log to the console
        document.getElementById('submit').addEventListener('click', function () {
            // Get the value from the editor
            const apiToken = document.getElementById("token").value;
            const dropdown = document.getElementById("endpoint");
            const endpoint = dropdown.options[dropdown.selectedIndex].value;
            const input = document.getElementById("input").value;
            const customConfig = document.getElementById("customConfig");

            const resultElement = document.getElementById("result");

            const body = {
                text: input
            };
            if (customConfig.checked) {
                body.config = editor.getValue();
            }

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiToken
                },
                body: JSON.stringify(body),
            })
                .then(response => response.json())
                .then(data => {
                    // format result
                    const now = new Date().toLocaleString();
                    resultElement.textContent = now + "\n" + JSON.stringify(data, null, 8);
                })
                .catch(error => resultElement.textContent = JSON.stringify(error, null, 4));
        });

        const ctx = document.getElementById('myChart').getContext('2d');

        // Define the sigmoid function
        function sigmoid(x, config) {
            return config.scaling / (1.0 + Math.exp(-config.steepness * (x - config.shift)));
        }

        const chartConfig = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Bias',
                        data: [],
                        borderColor: 'blue',
                        fill: false,
                    },
                    {
                        label: 'Objectivity',
                        data: [],
                        borderColor: 'red',
                        fill: false,
                    },
                    {
                        label: 'Polarity',
                        data: [],
                        borderColor: 'green',
                        fill: false,
                    },
                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'X-axis'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Y-axis'
                        },
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: 1
                        }
                    }]
                }
            }
        };

        const myChart = new Chart(ctx, chartConfig);

        function updateChart(data) {

            // Clear existing chart data (optional)
            myChart.data.datasets[0].data = [];

            // Update chart data
            const labels = [];
            const biasDataPoints = [];
            const objectivityDataPoints = [];
            const polarityDataPoints = [];

            // Generate data points for the sigmoid function
            for (let x = -1; x <= 1; x += 0.1) {
                labels.push(x);
                biasDataPoints.push(sigmoid(x, data.bias));
                objectivityDataPoints.push(sigmoid(x, data.objectivity));
                polarityDataPoints.push(sigmoid(x, data.polarity));
            }

            myChart.data.labels = labels;
            myChart.data.datasets[0].data = biasDataPoints;
            myChart.data.datasets[1].data = objectivityDataPoints;
            myChart.data.datasets[2].data = polarityDataPoints;
            myChart.update();
        }

        editor.on('change', () => {
            const jsonData = editor.getValue();
            updateChart(jsonData);
        });
    </script>
</body>

</html>
